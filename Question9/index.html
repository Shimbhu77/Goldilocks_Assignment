<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ">
      <h1 style="text-align: center">Welcome to Sign In Page</h1>

      <div class="container " style="margin-top: 10px;">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <button class="btn btn-primary" onclick="submitForm()">Submit</button>
        <p id="result" style="margin-top: 10px;"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function submitForm() {
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const resultElement = document.getElementById("result");

        
        if (email === "shimbhu77@gmail.com" && password === "shimbhu#123") {
          resultElement.textContent = "Success! You are authenticated.";
          resultElement.classList.remove("text-danger");
          resultElement.classList.add("text-success");
        } 
        else {
          resultElement.textContent = "Failure! Invalid credentials.";
          resultElement.classList.remove("text-success");
          resultElement.classList.add("text-danger");
        }
      }
    </script>
  </body>
</html>
